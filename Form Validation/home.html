<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="main">
        <center>
            <h1>Login To Coding Market</h1>
        </center>
        <div class="email">
            <h3>Email or Username</h3>
            <input type="text" placeholder="coding market" id="email">
        </div>
        <div class="Pass">
            <h3>Password</h3>
            <input type="password" id="pass">
        </div>
        <div id="result"></div>
        <button onclick="check()">LOGIN</button>

    </div>
    <script>
        function check() {
            var email = document.getElementById("email").value
            var pass = document.getElementById("pass").value
            var email1 = document.getElementById("email")
            var pass1 = document.getElementById("pass")
            var res = document.getElementById("result")

            if ((email.length >= 4) && (pass.length >= 6 || pass.length <= 12)) {
                res.innerHTML = " Login Successfull !"
                email1.className = "green"
                pass1.className = "green"
                res.className = "success"
            }
            else if (email == "" || pass == "") {
                res.innerHTML = "Username and Password cannot be Empty !"
                email1.className = "red";
                pass1.className = "red";
                 res.className = "redcol"
            }

        }

    </script>
</body>

</html>
