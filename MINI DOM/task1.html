<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="textcontent" onkeyup="key()">
    <h1 id="result"></h1>
</body>
<script>
    function key(){
    var txt = document.getElementById("textcontent").value
    var res = document.getElementById("result")
    res.textContent = txt
}


</script>
</html>
