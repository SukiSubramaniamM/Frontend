<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="changecolor()" id="red"> Change color</button>
</body>
<script>
    function changecolor(){
        var color = document.getElementById("red");
        color.classList.toggle("change")

    }

</script>
</html>
<style>
    .change{
        background-color: red;
    }
</style>
