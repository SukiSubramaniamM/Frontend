<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="name"></h1>
    <button onclick="names('John')">John</button>
    <button onclick="names('Hari')">Hari</button>
    <button onclick="names('Praveen')">Praveen</button>

</body>
<script>
    function names(ab){
        var res = document.getElementById("name")
        res.innerHTML = ab
    }
</script>
</html>
