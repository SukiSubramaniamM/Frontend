<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Password Strength Indicator</h1>
        <input type="password" placeholder="Type Password" id="password" onkeyup="check()">
        <div class="colors" id="colours">
            <div class="c1" id="red"></div>
            <div class="c2" id="orange"></div>
            <div class="c3"></div>
        </div>
        <div class="result" id="result"></div>
        <center>
            <button onclick="result()">Submit</button>
        </center>
    </div>

    <script>
        var pass = document.getElementById("password")
        var passvalue = document.getElementById("password").value
        var colours = document.getElementById("colours")
        var red = document.getElementById("red")
        var orange = document.getElementById("orange")
        var result = document.getElementById("result")
        function check(){
            colours.style.scale = "1"
            if(passvalue.length<=4){
                red.style.backgroundColor = "red"
                result.innerHTML = "Your Password is Weak"
            }
            if(passvalue = /[A-Z]/.test(passvalue)){
                orange.style.backgroundColor = "orange"
                result.innerHTML = "Your Password is Medium"
            }


            }
    
    </script>
</body>

</html>
