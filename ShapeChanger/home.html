<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShapeChanger</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>

    <center>
        <div class="main">
            <div class="shape" id="shape"></div>
            <div class="count" id="count">Count = 1</div>
            <div class="buttons">
                <button onclick="shapechange()">Click</button>
                <button onclick="reset()">reset</button>
                <button onclick="red()">Red</button>
                <button onclick="blue()">Blue</button>
            </div>
        </div>
    </center>

    <script>

        var shape = document.getElementById("shape")
        var count = document.getElementById("count")
        var countt = document.getElementById("count").value
        countt = 0
        for (let i = 0; i <= 10; i++) {
            function shapechange() {
                count.innerHTML = "Count = " + i
 
                if(i%5 == 0){shape.classList.toggle("circle")}
                
                else if(i%2==0){shape.classList.toggle("square")}

            

            }
        }
            function reset() {
                count.innerHTML = "Count = 0"
                shape.className = "shape"

            }
            function red(){
                shape.classList.toggle("red")
            }
            function blue(){
                shape.classList.toggle("blue")
            }


    </script>

</body>

</html>
